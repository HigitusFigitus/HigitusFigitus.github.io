<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Uranus</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li id="home-bar"><a href="index.html">Home</a></li>
      <li id="about-bar"><a href="about.html">About</a></li>
      <li id="contact-bar"><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div>
    <h1>Form Title</h1>
    <form action="contact_success.html" method="POST">
    <div>
      <label>Name:</label>
      <input type="text" name="name">
    </div>
    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>
    <div>
      <label>Phone Number:</label>
      <input type="text" name="password">
    </div>
    <div>
      <label>Preferred Way To Be Contacted</label>
      <select name="contact_method">
        <option value="email">Email</option>
        <option value="phone_number">Phone Number</option>
      </select>
    </div>
    <div>
      <textarea name="questions" rows="10" cols="50">Ask Your Questions Here</textarea>
    </div>
    <button type="submit">Click here to Submit</button>
  </form>
</body>
</html>
