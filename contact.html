<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Contact Request</title>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="amenities.html">Amenities</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <header>
    <h3>Ask us all the info you need and we'll be in touch!</h3>
    <form action="contact_success.html" method="POST">
    <div>
      <label>Name:</label>
      <input type="text" name="name">
    </div>
    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>
    <div>
      <label>Phone Number:</label>
      <input type="text" name="password">
    </div>
    <div>
      <label>Preferred Way To Be Contacted</label>
      <select name="contact_method">
        <option value="email">Email</option>
        <option value="phone_number">Phone Number</option>
      </select>
    </div>
    <div>
      <textarea name="questions" rows="10" cols="50">Ask Your Questions Here</textarea>
    </div>
    <button type="submit">Click here to Submit</button>
  </form>
</body>
</html>
